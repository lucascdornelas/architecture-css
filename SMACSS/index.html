<!-- categorias básicas que devemos seguir:
    - base: todo código css básico para a aplicação, reset css, normalize..
    - layout: classes que não são semanticamente importante
    - module: todo css da aplicação, button, modal, card...
    - state: maneiras que o elemento pode ou não estar na página...
    - theme: tema da aplicação -->
